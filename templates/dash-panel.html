{% extends "grid.html" %}

{% block dashcontainer %}
<div class="dash-panel-container" id="main-dash-container">
  <div class="dash-panel-container-inner" id="main-dash-inner">
    <div class="dash-panel front" id="basic-default">
      <div class="card-container">
        <div class="card-container-inner">
          <div class="card front" id="I'm a front card!">
            <div class = "label headline">Click Me</div>
          </div>
          <div class="card back hidden" id="I'm a back card!">
            <div class = "label headline">Click Me Back</div>
          </div>
        </div>
      </div>
    </div>




  </div>
</div>
{% endblock %}
