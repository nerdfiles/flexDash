{% extends "base.html" %}

{% block content %}
    <div class = "section">
      <div class = "navBar" id = "topNavBar">

        <button>Water</button>
        <button>Climate</button>
        <button>Media</button>
        <button>Network</button>
      </div>

      <div class = "vFrame active" id="Home">
        <div class = "canvas">
          <div class = "box">
            <div class = "output-label">Home</div>
          </div>
          <div class = "box patterned">
            <div class = "output-label">42</div>
          </div>
        </div>
      </div>

      <div class = "vFrame" id="Water">

          <div class = "box">

        </div>

      <div class = "vFrame" id="Climate">

          </div>
          <div class = "box">
            <div class = "output-label">64</div>
          </div>
        </div>
      </div>

      <div class = "vFrame" id="Media">
        <div class = "canvas">
          <div class = "box">
            <div class = "output-label">Media</div>
          </div>
          <div class = "box">
            <div class = "output-label">83</div>
          </div>
        </div>
      </div>

      <div class = "vFrame" id="Network">
        <div class = "canvas">
          <div class = "box">
            <div class = "output-label">Network</div>
          </div>
          <div class = "box">
            <div class = "output-label">42</div>
          </div>
        </div>
      </div>
{% endblock %}
